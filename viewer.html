<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Transporte</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        body { margin:0; font-family: Arial, sans-serif; background: #f8f4ff; }
        #map { height: 90vh; }
        header {
            text-align: center;
            padding: 15px;
            background: #9c7aff;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
        }
        #controls { padding: 10px; text-align: center; }
        input { padding: 8px; width: 150px; border-radius: 8px; border: 1px solid #ccc; }
        button {
            padding: 8px 15px;
            border-radius: 8px;
            border: none;
            background: #4b3c8c;
            color: #fff;
            cursor: pointer;
        }
        button:hover { opacity: 0.9; }

        /* Marcador animado morado */
        .loader {
          width: 48px;
          height: 48px;
          display: block;
          position: relative;
        }

        .loader::after {
          content: '';
          width: 48px;
          height: 48px;
          left: 0;
          bottom: 0;
          position: absolute;
          border-radius: 50% 50% 0;
          border: 15px solid #9c7aff; /* color morado */
          transform: rotate(45deg) translate(0, 0);
          animation: animMarker 0.4s ease-in-out infinite alternate;
        }

        .loader::before {
          content: '';
          position: absolute;
          left: 0;
          right: 0;
          margin: auto;
          top: 150%;
          width: 24px;
          height: 4px;
          border-radius: 50%;
          background: rgba(0, 0, 0, 0.2);
          animation: animShadow 0.4s ease-in-out infinite alternate;
        }

        @keyframes animMarker {
          0% { transform: rotate(45deg) translate(5px, 5px); }
          100% { transform: rotate(45deg) translate(-5px, -5px); }
        }

        @keyframes animShadow {
          0% { transform: scale(0.5); }
          100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <header>Panel de Transporte Público</header>
    <div id="controls">
        <input id="busID" type="text" placeholder="ID del Autobús">
        <button onclick="connectBus()">Conectar</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "pgps-252ee.firebaseapp.com",
            databaseURL: "https://pgps-252ee-default-rtdb.firebaseio.com/",
            projectId: "pgps-252ee",
            storageBucket: "pgps-252ee.appspot.com",
            messagingSenderId: "TU_SENDER_ID",
            appId: "TU_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Inicializa mapa
        const map = L.map('map').setView([19.4326, -99.1332], 12);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap &copy; CARTO',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        let marker;

        // Icono personalizado con el div loader
        const purpleIcon = L.divIcon({
            className: '',
            html: '<div class="loader"></div>',
            iconSize: [48, 48],
            iconAnchor: [24, 48] // apunta a la base del marcador
        });

        function connectBus() {
            const busID = document.getElementById('busID').value.trim();
            if (!busID) { alert("Ingresa un ID válido"); return; }

            db.ref('ubicacion/' + busID).on('value', (snapshot) => {
                const data = snapshot.val();
                if (!data) return;

                const { lat, lng } = data;

                if (!marker) {
                    marker = L.marker([lat, lng], { icon: purpleIcon }).addTo(map);
                    map.setView([lat, lng], 15);
                } else {
                    marker.setLatLng([lat, lng]);
                }
            });
            alert("Conectado al autobús: " + busID);
        }
    </script>
</body>
</html>
