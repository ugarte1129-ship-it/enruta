<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Transporte</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        body { margin:0; font-family: Arial, sans-serif; background: #f8f4ff; }
        #map { height: 90vh; }
        header {
            text-align: center;
            padding: 15px;
            background: #9c7aff;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
        }
        #controls { padding: 10px; text-align: center; }
        input { padding: 8px; width: 150px; border-radius: 8px; border: 1px solid #ccc; }
        button {
            padding: 8px 15px;
            border-radius: 8px;
            border: none;
            background: #4b3c8c;
            color: #fff;
            cursor: pointer;
        }
        button:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <header>Panel de Transporte Público</header>
    <div id="controls">
        <input id="busID" type="text" placeholder="ID del Autobús">
        <button onclick="connectBus()">Conectar</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script>
        // Configura Firebase aquí
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_PROYECTO.firebaseapp.com",
            databaseURL: "TU_DATABASE_URL",
            projectId: "TU_PROYECTO",
            storageBucket: "TU_PROYECTO.appspot.com",
            messagingSenderId: "TU_SENDER_ID",
            appId: "TU_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Inicializa mapa
        const map = L.map('map').setView([0,0], 13);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap &copy; CARTO',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        let marker;

        function connectBus() {
            const busID = document.getElementById('busID').value;
            db.ref('ubicacion/' + busID).on('value', (snapshot) => {
                const data = snapshot.val();
                if (!data) return;
                const { lat, lng, ruta } = data;
                if (!marker) {
                    marker = L.marker([lat, lng]).addTo(map).bindPopup(`Ruta: ${ruta}`);
                    map.setView([lat, lng], 15);
                } else {
                    marker.setLatLng([lat, lng]).bindPopup(`Ruta: ${ruta}`);
                }
            });
            alert("Conectado al autobús: " + busID);
        }
    </script>
</body>
</html>
