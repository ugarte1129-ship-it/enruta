<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Autobús</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f8f4ff, #e0d7ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h2 { color: #4b3c8c; }
        form {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        input {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        button {
            padding: 15px;
            width: 100%;
            font-size: 16px;
            border-radius: 12px;
            border: none;
            background: #9c7aff;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <h2>Registro de Autobús</h2>
    <form onsubmit="startTracking(); return false;">
        <label>ID del Autobús:</label>
        <input id="busID" type="text" placeholder="Ej: 101A" required>
        <label>Ruta:</label>
        <input id="ruta" type="text" placeholder="Ej: Centro - Norte" required>
        <button type="submit">Iniciar</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script>
        // Configura Firebase aquí
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_PROYECTO.firebaseapp.com",
            databaseURL: "TU_DATABASE_URL",
            projectId: "TU_PROYECTO",
            storageBucket: "TU_PROYECTO.appspot.com",
            messagingSenderId: "TU_SENDER_ID",
            appId: "TU_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function startTracking() {
            const busID = document.getElementById('busID').value;
            if (!navigator.geolocation) { alert("Tu navegador no soporta geolocalización"); return; }

            navigator.geolocation.watchPosition((pos) => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;
                db.ref('ubicacion/' + busID).set({
                    lat: lat,
                    lng: lng,
                    ruta: document.getElementById('ruta').value,
                    timestamp: Date.now()
                });
            }, (err) => { alert("Error obteniendo ubicación: " + err.message); }, { enableHighAccuracy: true });
            
            alert("Ubicación enviándose a Firebase!");
        }
    </script>
</body>
</html>
